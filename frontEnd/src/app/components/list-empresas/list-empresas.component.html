<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Empresas</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar</button>
    </div>
    <table *ngIf="listEmpresas.length > 0" class="table table-hover">
        <thead>
            <tr>
                <!--<th scope="col">Orden</th>-->
                <th scope="col">Usuario</th>
                <th scope="col">Telefono</th>
                <th scope="col">dadodeAlta</th>
                <th scope="col">Poblacion</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listEmpresas" class="table-primary">
                <!--<td>{{ item.id }}</td>-->
                <th>{{ item.usuarios }}</th>
                <th>{{ item.telefono}}</th>
                <td>{{ item.dadoDeAlta}}</td>
                <td>{{ item.poblacion}}</td>
                <td>
                    <button routerLink="/edit/{{ item.id }}" type="button"
                        class="btn btn-outline-success btn-sm ">Edit</button>
                    <button (click)="deleteEmpresa(item.id!)" type="button"
                        class="btn btn-outline-danger btn-sm ms-2" >Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
    <h5 *ngIf="listEmpresas.length == 0">No hay datos</h5>
</div>
